<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Combustível</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">

        <img class="logo" src="/Imagens/bomba_Combustivel.png" alt="Bomba de Combustível">
        <h1 id="title">Qual é a melhor opção?</h1>

        <form onsubmit="calcular(event)" class="form">
            <label>Gasolina preço por litro</label>
            <input id="gasolina" class="input" type="number" placeholder="Digite o valor" min="1" step="0.01" required>

            <label>Alcool preço por litro</label>
            <input id="alcool" class="input" type="number" placeholder="Digite o valor" min="1" step="0.01" required>

            <input id="botao" class="button" type="submit" value="Calcular">
        </form>

        <section id="content-result" class="result hide">
            <span id="text-result" class="text-result">Compensa usar alcool</span>

            <span id="alcool-result">Alcool R$:</span>

            <span id="gasolina-result">Gasolina R$:</span>
        </section>

    </main>
    <div class="info">
        <span class="tooltip">Veja como é feito o cálculo</span>
        <a href="calculo.html">
            <img class="info-img" src="/Imagens/info.png
            " alt="Veja como é feito o cálculo">
        </a>
    </div>


    <script src="script.js"></script>
</body>

</html>
