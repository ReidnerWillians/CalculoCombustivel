<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Combustível</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">

        <img src="/Imagens/bomba_Combustivel.png" alt="Bomba de Combustível" width="200px">
        <h1 id ="title">Qual é a melhor opção?</h1>

        <form class="form">
            <label>Gasolina preço por litro</label>
            <input class="input" type="number" placeholder="Digite o valor" min="1" step="0.01" required>

            <label>Alcool preço por litro</label>
            <input class="input" type="number" placeholder="Digite o valor" min="1" step="0.01" required>

            <input class="button" type="submit" value="Calcular">
        </form>

        <section class="result hide">
            <span class="text-result">Compensa usar alcool</span>

            <span>Alcool R$:</span>

            <span>Gasolina R$:</span>
        </section>
        
    </main>
    <div class="info">
        <span class="tooltip">Veja como é feito o cálculo</span>
        <a href="#">
            <img class="info-img" src="/Imagens/info.png
            " alt="Veja como é feito o cálculo">
        </a>
    </div>


    <script src="script.js"></script>
</body>

</html>
